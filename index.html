    <!-- JAVASCRIPT LOGIC -->
    <script>
        // CONFIG - MP4 FILES
        const images = [
            'images/vil.mp4', 
            'images/vil1.mp4', 'images/vil2.mp4', 'images/vil3.mp4', 'images/vil4.mp4',
            'images/vil5.mp4', 'images/vil6.mp4', 'images/vil7.mp4', 'images/vil8.mp4',
            'images/vil9.mp4', 'images/vil10.mp4', 'images/vil11.mp4', 'images/vil12.mp4',
            'images/vil13.mp4', 'images/vil14.mp4', 'images/vil15.mp4', 'images/vil16.mp4',
            'images/vil17.mp4', 'images/vil18.mp4'
        ];
        
        let currentIndex = 0; 

        // --- ON LOAD ---
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const senderName = urlParams.get('n');
            const imgIndex = urlParams.get('i'); 

            // Load selected video from URL if present
            if (imgIndex !== null && !isNaN(imgIndex)) {
                currentIndex = parseInt(imgIndex);
                if(currentIndex >= images.length) currentIndex = 0;
            }

            // Update both video elements
            document.getElementById('displayImage').src = images[currentIndex];
            document.getElementById('previewImage').src = images[currentIndex];

            if (senderName) {
                // Scenario 1: User came from a link -> Show Page 1
                const decodedName = decodeURIComponent(senderName);
                document.getElementById('senderNameDisplay').innerText = decodedName;
                document.getElementById('page1').classList.add('active'); 
            } else {
                // Scenario 2: Direct Visit
                document.getElementById('senderNameDisplay').innerText = "Friends & Family";
                document.getElementById('page1').classList.add('active');
            }
            
            // Animations
            startHeavyFireworks();
            createChristmasIcons();
        };

        // --- NAVIGATION ---
        function goToPage2() {
            document.getElementById('page1').classList.remove('active');
            document.getElementById('page2').classList.add('active');
            
            // Ensure preview video plays
            const previewVid = document.getElementById('previewImage');
            previewVid.play().catch(error => console.log("Auto-play prevented"));
        }

        // --- CHANGE VIDEO FUNCTION ---
        function changeImage() {
            currentIndex++;
            if (currentIndex >= images.length) currentIndex = 0;
            
            // Update the preview video on Page 2
            const vid = document.getElementById('previewImage');
            vid.src = images[currentIndex];
            vid.play(); 
            
            // Also update Page 1 video so it's ready when shared
            document.getElementById('displayImage').src = images[currentIndex];
        }

        // --- SHARE LOGIC ---
        function shareOnWhatsApp() {
            const name = document.getElementById('nameInput').value.trim();
            if (name === "") { alert("Please enter your name!"); return; }

            const baseUrl = window.location.href.split('?')[0];
            
            const newUrl = baseUrl + "?n=" + encodeURIComponent(name) + "&i=" + currentIndex;

            document.getElementById('manualShare').style.display = 'block';
            document.getElementById('generatedUrl').value = newUrl;

            // Updated Christmas Message
            const msg = `üéÑ *Merry Christmas Surprise* üéÑ\n\n${name} has sent you a magical greeting! üéÖ\nClick the blue link below üëá\n\n${newUrl}`;
            window.location.href = "whatsapp://send?text=" + encodeURIComponent(msg);
        }

        function copyLink() {
            const copyText = document.getElementById("generatedUrl");
            copyText.select();
            document.execCommand("copy");
            alert("Link Copied!");
        }

        // --- FIREWORKS (Front Layer) ---
        function startHeavyFireworks() {
            const canvas = document.getElementById("fireworksCanvas");
            const ctx = canvas.getContext("2d");
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            let particles = [];
            function Particle(x, y, color) {
                this.x = x; this.y = y; this.color = color;
                this.velocity = { x: (Math.random() - 0.5) * 12, y: (Math.random() - 0.5) * 12 };
                this.alpha = 1; this.friction = 0.96;
            }
            Particle.prototype.draw = function() {
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2.5, 0, Math.PI * 2, false);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
            Particle.prototype.update = function() {
                this.velocity.x *= this.friction;
                this.velocity.y *= this.friction;
                this.x += this.velocity.x;
                this.y += this.velocity.y + 0.1; 
                this.alpha -= 0.015;
                this.draw();
            }
            function createExplosion(x, y) {
                // Christmas Colors
                const colors = ['#ff0000', '#00ff00', '#ffd700', '#ffffff'];
                for (let i = 0; i < 100; i++) particles.push(new Particle(x, y, colors[Math.floor(Math.random() * colors.length)]));
            }
            function animate() {
                requestAnimationFrame(animate);
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                particles.forEach((p, i) => { if (p.alpha > 0) p.update(); else particles.splice(i, 1); });
                if (Math.random() < 0.15) createExplosion(Math.random() * canvas.width, Math.random() * canvas.height * 0.7);
            }
            animate();
        }

        // --- CHRISTMAS ICONS ANIMATION ---
        function createChristmasIcons() {
            const symbols = ['‚ùÑÔ∏è', 'üéÑ', 'üéÖ', 'üéÅ', '‚õÑ', 'üîî'];
            setInterval(() => {
                const flower = document.createElement('div');
                flower.classList.add('flower');
                flower.innerText = symbols[Math.floor(Math.random() * symbols.length)];
                flower.style.left = Math.random() * 100 + 'vw';
                flower.style.animationDuration = Math.random() * 3 + 2 + 's';
                flower.style.fontSize = Math.random() * 20 + 20 + 'px';
                document.body.appendChild(flower);
                setTimeout(() => { flower.remove(); }, 5000);
            }, 300);
        }

        window.addEventListener('resize', () => {
            const c = document.getElementById("fireworksCanvas");
            c.width = window.innerWidth;
            c.height = window.innerHeight;
        });
